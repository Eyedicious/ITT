<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductLabel_idProduct}"/>
                    <h:outputText value="#{productController.selected.idProduct}" title="#{bundle.ViewProductTitle_idProduct}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_productnaam}"/>
                    <h:outputText value="#{productController.selected.productnaam}" title="#{bundle.ViewProductTitle_productnaam}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_productmerk}"/>
                    <h:outputText value="#{productController.selected.productmerk}" title="#{bundle.ViewProductTitle_productmerk}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_prijs}"/>
                    <h:outputText value="#{productController.selected.prijs}" title="#{bundle.ViewProductTitle_prijs}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_beschrijving}"/>
                    <h:outputText value="#{productController.selected.beschrijving}" title="#{bundle.ViewProductTitle_beschrijving}"/>
                    <h:outputText value="#{bundle.ViewProductLabel_image}"/>
                    <h:outputText value="#{productController.selected.image}" title="#{bundle.ViewProductTitle_image}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.destroyAndView}" value="#{bundle.ViewProductDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductEditLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareCreate}" value="#{bundle.ViewProductCreateLink}" />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.ViewProductShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
