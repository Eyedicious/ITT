<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_idProduct}" for="idProduct" />
                    <h:inputText id="idProduct" value="#{productController.selected.idProduct}" title="#{bundle.CreateProductTitle_idProduct}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_idProduct}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_productnaam}" for="productnaam" />
                    <h:inputText id="productnaam" value="#{productController.selected.productnaam}" title="#{bundle.CreateProductTitle_productnaam}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productnaam}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_productmerk}" for="productmerk" />
                    <h:inputText id="productmerk" value="#{productController.selected.productmerk}" title="#{bundle.CreateProductTitle_productmerk}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productmerk}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_prijs}" for="prijs" />
                    <h:inputText id="prijs" value="#{productController.selected.prijs}" title="#{bundle.CreateProductTitle_prijs}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_prijs}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_beschrijving}" for="beschrijving" />
                    <h:inputTextarea rows="4" cols="30" id="beschrijving" value="#{productController.selected.beschrijving}" title="#{bundle.CreateProductTitle_beschrijving}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_beschrijving}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_image}" for="image" />
                    <h:inputText id="image" value="#{productController.selected.image}" title="#{bundle.CreateProductTitle_image}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
